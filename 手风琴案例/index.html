<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="common.js"></script>
<script>
  var list=my$("box").getElementsByTagName("li");
  for (var i=0;i<list.length;i++){
      list[i].style.backgroundImage="url(images/"+(i+1)+".jpg)";
      //鼠标进入
      list[i].onmouseover=mouseoverHandle;
      //鼠标移出
      list[i].onmouseout=mouseoutHandle;
  }
  function mouseoverHandle() {
      for (var j=0;j<list.length;j++){
          animate(list[j],{"width":100});//动画效果
      }
      animate(this,{"width":800});
  }
  function mouseoutHandle() {
      for (var j=0;j<list.length;j++){
          animate(list[j],{"width":240});//动画效果
      }
  }


    function getStyle(element, attr) {
        //判断浏览器是否支持这个方法
        return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr];
    }

    //封装动画---匀速动画
    function animate(element, json, fn) {
        //清理定时器
        clearInterval(element.timeId);
        element.timeId = setInterval(function () {
            var flag = true;
            for (var attr in json) {
                //判断这个属性attr中是不是opacity
                if (attr=="opacity"){
                    //当前的属性对应的目标值
                    var target = json[attr]*100;
                    //获取元素这个属性的当前的透明度，当前透明图发大100倍
                    var current = getStyle(element, attr)*100;
                    //移动的步数
                    var step = (target - current) / 10;
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    current += step;//移动后的值
                    element.style[attr] = current/100;
                } else if(attr=="zIndex"){//判断这个属性attr中是不是zIndex
                    element.style[attr]=json[attr];
                }else{  //普通的属性
                    //当前的属性对应的目标值
                    var target = json[attr];
                    //获取元素这个属性的当前的值
                    var current = parseInt(getStyle(element, attr));
                    //移动的步数
                    var step = (target - current) / 10;
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    current += step;//移动后的值
                    element.style[attr] = current + "px";
                }

                if (current != target) {
                    flag = false;
                }
            }
            if (flag) {
                //清理定时器
                clearInterval(element.timeId);
                if (fn) {
                    fn();
                }
            }
            //测试代码
            console.log("目标位置:" + target + "当前位置:" + current + "移动的步数:" + step);
        }, 20)


    }
</script>

</body>
</html>
