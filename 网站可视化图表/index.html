    <div class="about-section">
        <div class="inner-width">
            <h1>
                公司简介
            </h1>
            <div class="border"></div>
            <div class="about-section-row">
                <div class="about-section-col">
                    <div class="about">
                    <p>
                            “百度”二字，来自于八百年前南宋词人辛弃疾的一句词：众里寻他千百度。这句话描述了词人对理想的执着追求。1999年底，身在美国硅谷的李彦宏看到了中国互联网及中文搜索引擎服务的巨大发展潜力，抱着技术改变世界的梦想，他毅然辞掉硅谷的高薪工作，携搜索引擎专利技术，于 2000年1月1日在中关村创建了百度公司。
                    </p>
                    <a href="#">阅读全文</a>
                </div>
            </div>
            <div class="about-section-col">
                <div class="skills">
                    <div class="skill">
                        <div class="title">页面设计</div>
                        <div class="progress">
                            <div class="progress-bar p1"><span>90%</span></div>
                        </div>
                    </div>

                    <div class="skill">
                            <div class="title">界面设计</div>
                            <div class="progress">
                                <div class="progress-bar p2"><span>70%</span></div>
                            </div>
                        </div>
                    
                    <div class="skill">
                            <div class="title">用户体验设计</div>
                            <div class="progress">
                                <div class="progress-bar p3"><span>50%</span></div>
                            </div>
                        </div>
